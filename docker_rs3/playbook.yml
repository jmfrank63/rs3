#################################################
# DO Community Playbooks: Docker
#################################################
---
- hosts: all
  become: true
  vars_files:
    - vars/defaults.yml
    - vars/defaults-{{ansible_architecture}}.yml

  tasks:
    - name: Install required system packages
      apt: name={{ item }} state=latest update_cache=yes
      loop: [ 'curl', 'python3-pip' ]

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Update apt and install docker-ce
      apt: update_cache=yes name=docker-ce state=latest

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: Pull default Docker image
      docker_image:
        name: "{{ default_container_image }}"
        source: pull


    - name: frontend_network
      become: yes
      docker_network:
        name: "{{ default_container_frontend_network }}"
        ipam_config:
          - iprange: "{{ default_container_ip_range }}"
            subnet: "{{ default_container_frontend_subnet }}"
            gateway: "{{ default_container_frontend_gateway }}"

    # Creates the number of containers defined by the variable create_containers, using values from vars file
    - name: Create default containers
      docker_container:
        name: "{{ default_container_name }}{{ item }}"
        image: "{{ default_container_image }}"
        state: started
        container_default_behavior: no_defaults
        published_ports: 8080:8080
        network_mode: default
        networks:
          - name: "{{ default_container_frontend_network }}"
#          - name: "{{ default_container_backend_network }}"
      with_sequence: count={{ create_containers }}

